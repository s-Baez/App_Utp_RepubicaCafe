<div class="container mt-2">
    <h2 class="text-left mb-4 balooc">Postres</h2>
    <div class="row">
        <div class="col-md-3">
            <h3 class="baloo">Filtrar por:</h3>
            <div class="filter-group">
                <div class="filter">
                    <label for="sizeFilter" class="baloo">Tama침o</label>
                    <select id="sizeFilter" class="form-control baloo" (change)="onFilterChange()">
                        <option value="">Todos</option>
                        <option value="8 porciones">8 porciones</option>
                        <option value="10 porciones">10 porciones</option>
                        <option value="12 porciones">12 porciones</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="priceFilter" class="baloo">Precio</label>
                    <select id="priceFilter" class="form-control baloo" (change)="onFilterChange()">
                        <option value="">Todos</option>
                        <option value="low">Menos de S/ 20.00</option>
                        <option value="medium">Entre S/ 20.00 y S/ 35.00</option>
                        <option value="high">M치s de S/ 35.00</option>
                    </select>
                </div>
                <div class="filter">
                    <label for="flavorFilter" class="baloo">Sabor</label>
                    <select id="flavorFilter" class="form-control baloo" (change)="onFilterChange()">
                        <option value="">Todos</option>
                          <option value="manzana">Manzana</option>
                          <option value="arandanos">Ar치ndanos</option>
                          <option value="maracuya">Maracuy치</option>
                          <option value="vainilla">Vainilla</option>
                          <option value="fresa">Fresa</option>
                          <option value="chocolate">Chocolate</option>

                    </select>
                </div>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
                    <a [routerLink]="['/producto', product.id]" class="text-decoration-none text-reset">
                        <div class="card">
                            <img [src]="product.imgSrc" class="card-img-top product-image" [alt]="product.name" />
                            <div class="card-body">
                                <h5 class="card-title baloo">{{ product.name }}</h5>
                                <p class="card-text baloo product-portions">{{ product.portions }}</p>
                                <p class="card-text text baloo2 product-price">{{ product.price }}</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
