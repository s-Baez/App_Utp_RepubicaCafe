<div class="container mt-2 mb-4">
    <h2 class="text-left mb-4 balooc">Tiendas</h2>
    <div class="list-group">
        <div class="list-group-item mb-3" *ngFor="let tienda of tiendas">
            <div class="d-flex w-100 justify-content-between">
                <h5 class="mb-1">{{ tienda.nombre }}</h5>
            </div>
            <p class="mb-1">{{ tienda.direccion }}</p>
            <a target="_blank" [href]="tienda.mapa" class="btn btn-primary">Ver Mapa</a>
        </div>
    </div>
</div>
