<div id="carouselExample" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/portada.jpeg" class="d-block w-100" alt="0" height="487" width="1258">
    </div>
    <div class="carousel-item">
      <img src="assets/portadas/1.jpeg" class="d-block w-100" alt="1">
    </div>
    <div class="carousel-item">
      <img src="assets/portadas/2.jpeg" class="d-block w-100" alt="2">
    </div>
    <div class="carousel-item">
      <img src="assets/portadas/3.jpeg" class="d-block w-100" alt="3">
    </div>
    <div class="carousel-item">
      <img src="assets/portadas/4.jpeg" class="d-block w-100" alt="4">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container mt-2">
  <div class="carousel-container">
    <!--<img src="assets/portada.jpeg" alt="Banner" class="img-fluid w-100">-->
  </div>
  <h2 class="text-center mb-4 mt-5 balooc">Destacados</h2>
  <div class="row">
    <div *ngFor="let product of filteredProducts" class="col-md-3 mb-4">
      <a [routerLink]="['/producto', product.id]" class="text-decoration-none text-reset">
        <div class="card product-card">
          <img [src]="product.imgSrc" class="card-img-top product-image" [alt]="product.name" />
          <div class="card-body">
            <h5 class="card-title baloo">{{ product.name }}</h5>
            <p class="card-text baloo product-portions">{{ product.portions }}</p>
            <p class="card-text text baloo2 product-price">{{ product.price }}</p>
          </div>
        </div>
      </a>
    </div>
  </div>
</div>
